<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sitio Web Imagen Escrita</title>
    <style>
        .title {
            text-align: center; /* Centra el texto */
        }

        .content {
            text-align: center; /* Centra el texto dentro del contenedor */
            margin: 20px; /* Añade un poco de espacio alrededor */
        }

        button {
            margin-top: 10px; /* Espaciado superior del botón */
        }

        #right {
            margin-top: 20px; /* Espacio entre el contenido y el lado derecho */
        }

        .proyectos nav a {
            display: block; /* Asegura que cada enlace ocupe todo el espacio */
            text-align: center; /* Centra el texto debajo de la imagen */
            margin-bottom: 20px; /* Espacio entre las imágenes */
        }

        .caption {
            margin-top: 10px; /* Espacio entre la imagen y el texto */
            font-size: 16px; /* Tamaño de fuente */
            color: #3f3f3f; /* Color del texto */
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <main>
        <div class="title">
            <h1>Proyectos y trabajos IE 2024</h1>
        </div>
    
        <!-- Contenedor párrafos + botón -->
        <div class="content">
            <p>Proyectos realizados en Imagen Escrita, utilizando códigos de interfaces en la plataforma de p5.js.</p>
            <a href="https://wiki.ead.pucv.cl/Imagen_Escrita_2024" target="_blank">
                <button>Ver los proyectos más a fondo</button>
            </a>
        </div>
    </main>
    

    <!-- Contenedor lado derecho de la página -->
    <div id="right">
        <!-- Contenedor proyectos -->
        <div class="proyectos">
            <nav>
                <!-- Imágenes con enlace a sketch -->
                <a href="Proyectos/Tarea 1/index.html" target="_blank">
                    <img src="Proyectos/Imágenes/Tarea 1.png" alt="Patrones circulares">
                    <span class="caption">Patrones circulares</span>
                </a>
                <a href="Proyectos/Tarea 2/index.html" target="_blank">
                    <img src="Proyectos/Imágenes/Tarea 2.png" alt="Círculos rebotando">
                    <span class="caption">Círculos rebotando</span>
                </a>
                <a href="Proyectos/Tarea 3/index.html" target="_blank">
                    <img src="Proyectos/Imágenes/Tarea 3.png" alt="Transformación de estrella">
                    <span class="caption">Transformación de estrella</span>
                </a>
                <a href="Proyectos/Tarea 4/index.html" target="_blank">
                    <img src="Proyectos/Imágenes/Tarea 4.png" alt="Túnel circular">
                    <span class="caption">Túnel circular</span>
                </a>
            </nav>
        </div>
    </div>
</body>

</html>
